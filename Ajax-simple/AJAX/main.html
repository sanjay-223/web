<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form action="success.html" method="post" onsubmit="return valid()">
        Username:<input type="text" name="name" id="name" onkeyup="validation(this.value)"><br>
        Password:<input type="password" name="password" id="password"><br>
        <br><br>
        <span id="response"></span>
        <input type="submit">
    </form>
    <script>
        function validation(data) {
            var xmlreq = new XMLHttpRequest();
            xmlreq.onreadystatechange = function() {
                    document.getElementById("response").innerHTML = this.responseText;
            };
            xmlreq.open('GET', 'validate.php?q=' + data, true);
            xmlreq.send();
        }

        function valid() {
            if (document.getElementById("response").innerHTML === "Available.") {
                // window.location.href = "success.html";
                return true;
            }
            else {
                window.alert("Enter Valid Username!");
                return false;
            }
        }
    </script>
</body>
</html>
