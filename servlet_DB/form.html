<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>

    <script src="script.js"></script>
</head>
<body>
    <h2>Form</h2>
    <form name = 'f' action="Formservlet" onsubmit="return validate()" method="post">

    </p>
    <br>
    <p>
        Email:
        <input type="text" name="email">
    </p>
    <br>
    <p>
        phone:

    </p>
    <br>
    <p>
        Password:
        <input type="text" name="pass">
    </p>
    <br>
    <p>
        <input type="submit" value="submit" name="submit">
        <input type="reset" value="reset" name="reset">
    </p>
    <br>
    </form>
</body>
</html>
